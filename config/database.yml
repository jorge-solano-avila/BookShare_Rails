default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: bookshare
  password: bookshare
  host:     localhost
  port: 5432

development:
  <<: *default
  database: BookShare_development

test:
  <<: *default
  database: BookShare_test

production:
  <<: *default
  database: BookShare_Backend_production